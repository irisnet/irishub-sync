# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

# ------------------------------------------------
# irishub and tendermint deps
# ------------------------------------------------

[[constraint]]
  name = "github.com/irisnet/irishub"
  version = "=v0.13.1"

[[override]]
  name = "github.com/tendermint/iavl"
  source = "https://github.com/irisnet/iavl.git"
  version = "=v0.12.0-iris"

[[override]]
  name = "github.com/tendermint/tendermint"
  source = "https://github.com/irisnet/tendermint.git"
  version = "=v0.27.4"

[[override]]
  name = "github.com/golang/protobuf"
  version = "=1.1.0"

[[override]]
  name = "github.com/tendermint/go-amino"
  version = "=v0.14.0"

#[[override]]
#  name = "github.com/davecgh/go-spew"
#  version = "=v1.1.0"

## deps without releases:
[[override]]
  name = "golang.org/x/crypto"
  source = "https://github.com/tendermint/crypto"
  revision = "3764759f34a542a3aef74d6b02e35be7ab893bba"

[[override]]
  name = "github.com/davecgh/go-spew"
  version = "=v1.1.0"

## transitive deps, without releases:
[[override]]
  name = "github.com/syndtr/goleveldb"
  revision = "c4c61651e9e37fa117f53c5a906d3b63090d8445"

[[override]]
  name = "google.golang.org/genproto"
  revision = "383e8b2c3b9e36c4076b235b32537292176bae20"


# ------------------------------------------------
# project deps
# ------------------------------------------------

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[[constraint]]
  name = "github.com/robfig/cron"
  version = "1.1.0"

[[constraint]]
  version = "=1.2.1"
  name = "github.com/stretchr/testify"

[[constraint]]
  version = "v2.0.0"
  name = "github.com/jolestar/go-commons-pool"

[[constraint]]
  version = "^v1.9.1"
  name = "go.uber.org/zap"

[[constraint]]
  version = "v2.0"
  name = "gopkg.in/natefinch/lumberjack.v2"

[prune]
  go-tests = true
  unused-packages = true
